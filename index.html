<html>
<head>
	<title>1942 Game</title>

<style type="text/css">
	body{
		background-color:black;
	}
	#container{
		background: url('desert_background.jpeg');
		background-position: left;
		background-repeat: no-repeat;
		background-size: auto auto;
		width:1000px;
		height:550px;
	}
	#hero{
		background: url('1942.gif');
		background-position: -85px -180px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.enemy1{
		background: url('1942.gif');
		background-position: -30px -10px;
		transform: rotate(180deg);
		width:25px;
		height:25px;
		position:absolute;
	}
	.enemy2{
		background: url('1942.gif');
		background-position: -62px -10px;
		transform: rotate(180deg);
		width: 25px;
		height: 25px;
		position:absolute;
	}
	.bullet{
		background: url('1942.gif');
		background-position: -185px -400px;
		width:18px;
		height:18px;
		position:absolute;
	}
	.explosion{
		background: url('1942.gif');
		background-position: -113px -32px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.little_explosion{
		background: url('1942.gif');
		background-position: -113px -32px;
		width:28px;
		height:28px;
		position:absolute;
	}
	#score{
		position:absolute;
		border:10px solid red;
		top:20px;
		left:800px;
		background-color:white;
		padding:10px;
		font-size:30px;
		font-family: Arial;	
	}
</style>
</head>
<body>
	<div id='container'>
		<div id='hero'></div>
		<div id='enemies'></div>
		<div id='bullets'></div>
		<div id="explosions"></div>	
	</div>

	<div id='score'>0</div>
<script>
	var sound = new Audio('missile.mp3')
	var score = 0
	var hero = {
		x: 300,
		y: 500,
	}
	var bullets = []
	var enemyStyle = 1
	var enemies = [{x: 50, y: 50}, {x:125, y: 125}, {x:250, y: 50}, {x:325, y: 125}, {x:450, y: 50}, {x:350, y: 50}, {x: 500, y: 125}]
	var enemies2 = [{x:50,y:50}, {x:175,y:75}, {x:225,y:100}, {x:350,y:100}, {x:425,y:75}, {x:550,y:75}, {x:675,y:50},]
	function displayHero() {
		document.getElementById('hero').style['top'] = `${hero.y}px`
		document.getElementById('hero').style['left'] = `${hero.x}px`
	}
	var explosions = []

	function displayEnemies(){
		let output = ''
		if(enemies.length == 0) {
			enemies = enemies2
			enemyStyle++
		}
		for(var i = 0; i < enemies.length; i++) {
			output += `<div class='enemy${enemyStyle}' style='top:${enemies[i].y}px; left:${enemies[i].x}px;'></div>`
		}
		document.getElementById('enemies').innerHTML = output
	}
	function moveEnemies(){
		for(var i = 0; i < enemies.length; i++) {
			enemies[i].y += 5
			
			if(enemies[i].y > 540) {
				enemies[i].y = -0
				enemies[i].x = Math.floor(Math.random() * 500)
			}
		}
	}
	
	function displayBullets(){
		var output = ''
		for(var i = 0; i < bullets.length; i++) {
			output += `<div class="bullet" style="top: ${bullets[i].y}px; left: ${bullets[i].x + 5}px;"></div>`
		}
		document.getElementById('bullets').innerHTML = output
	}
	function moveBullets() {
		for(var i = 0; i < bullets.length; i++){
			bullets[i].y -= 5

			if(bullets[i].y < 0) {
				bullets[i] = bullets[bullets.length-1]
				bullets.pop()
			}
		}
	}
	
	function displayScore() {
		document.getElementById('score').innerText = score

	}
	function gameLoop(){
		displayHero()
		moveEnemies()
		displayEnemies()
		moveBullets()
		displayBullets()
		detectCollision()
		displayExplosions()
		displayScore()
	}
	setInterval(gameLoop,20)

	function detectCollision(){
		//detect bullets hitting planes
		for(var i = 0; i < bullets.length; i++){
			for(var j = 0; j < enemies.length; j++){
				if(!bullets[i] || !enemies[j]) {
					continue
				}
				if(Math.abs(bullets[i].x - enemies[j].x) < 10 
					&& Math.abs(bullets[i].y - enemies[j].y)< 10){
					sound.play()
					score += 10
					explosions.push(enemies[j])
					enemies[j] = enemies[enemies.length - 1]
					enemies.pop()
					bullets[i] = bullets[bullets.length - 1]
					bullets.pop()
					displayExplosions()
				}
			}
		}
		//detect hero colliding with planes
		for(var k = 0; k < enemies.length; k++){
			if(!enemies[k]) {
				continue
			}
			if(Math.abs(hero.x - enemies[k].x) < 10 && Math.abs(hero.y - enemies[k].y)< 10){
				score -= 500
				explosions.push(enemies[k])
				enemies[k] = enemies[enemies.length - 1]
				enemies.pop()
				// console.log(enemies.splice(k,1))
			}
		}
	}
	function displayExplosions() {
		output = ''
		for(var i = 0; i < explosions.length; i++) {
			output += `<div class="explosion" style="top: ${explosions[i].y}px; left: ${explosions[i].x}px;"></div>`
		}
		document.getElementById('explosions').innerHTML = output
		
	}
	document.onkeydown = function(e) {
		//console.log(e.code)
		const actions = {
			'ArrowRight': (hero) => {hero.x += 20},
			'ArrowLeft': (hero) => {hero.x -= 20},
			'ArrowUp': (hero) => {hero.y -= 20},
			'ArrowDown': (hero) => {hero.y += 20},
			'Space': (hero) => {
				bullets.push({x: hero.x, y: hero.y})
			},
			'default': () => {return}
		}
		var doThis = actions[e.code] || actions['default']
		doThis(hero)
	}
	setInterval(function () {
		explosions = []
		document.getElementById('explosions').innerHTML = ''
	},500)

</script>

</body>
</html>
